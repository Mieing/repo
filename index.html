<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mieing with Blinking Cursor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .typing-effect {
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: black;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="typing-effect">
        Mieing<div class="cursor"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mieing with Blinking Cursor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://mieing.github.io/repo/file/background2.jpg'); /* 替换为GitHub上的图片URL */
            background-size: contain; /* 使用contain以适应竖直图片 */
            background-repeat: no-repeat; /* 防止重复 */
            background-position: center; /* 居中对齐 */
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            display: inline-block;
            color: white; /* 根据背景图选择适合的颜色 */
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: red;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            background-color: #ccc;
            color: black;
            font-size: 14px;
            border: 1px solid #bbb;
        }

        .btn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Mieing<div class="cursor"></div></h1>
    
    <div class="buttons">
        <a class="btn btn-sm btn-default" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://mieing.github.io/repo/">Add to Cydia</a>
        <a class="btn btn-sm btn-default" href="sileo://source/https://mieing.github.io/repo/">Add to Sileo</a>
    </div>
</body>
</html>
